<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device=width, initial-scale=1.0" name="viewport">
        <title>Sign-Up Form</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="hero-container">
            <img id="night" src="./hero-night.jpg" alt="farm">
            <div id="logo-container">
                <img src="./odin-lined.png" id="logo" alt="odin logo">
                <span id="odin">ODIN</span>
            </div>
        </div>
        <div id="main">
            <div id="header">
                <h1 id="header-main">
                    Odin has many names and is the god of both war and death. Half of the warriors who die in battle are taken to his hall of Valhalla.
                </h1>
                <p id="header-sub">
                    He learned the magical art of prophecy from Freyja. Odin has a gold ring called Draupnir that is important to the gods.
                </p>
            </div>
            <form>
                <div id="name">
                    <div id="first-name-container">
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" class="input">
                    </div>
                    <div id="last-name-container">
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name" class="input">
                    </div>
                </div>
                <div id="contact">
                    <div id="email-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="input">
                    </div>
                    <div id="number-container">
                        <label for="number">Phone Number:</label>
                        <input type="number" name="number" id="number" class="input">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
